<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <h1 class="titulo">Jogo de Adivinhação</h1>
    <p class="subtitulo">Tente adivinhar o número secreto!</p>
    <input type="number" id="palpite" class="input" placeholder="Digite seu palpite">
    <button id="enviar" class="botao">Enviar</button>
    <p id="mensagem" class="mensagem"></p>
    <p id="pontos" class="pontos">Pontos: 0</p>
    <p id="tentativas" class="tentativas">Tentativas restantes: 20</p>
    <button id="comprar-tentativas" class="botao">Comprar Tentativas</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
